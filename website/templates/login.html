    {% extends "base.html" %}
    {% block title %} Login {% endblock%}
    {% block content %}
    <form method="POST">
        <div class="container">
            <div class="row">
                
                <div class="col-md-8" >
                    <div class="p-5 mb-4 bg-light rounded-3">
                        <div class="container-fluid py-5">
                        <h1 class="display-5 fw-bold">Please sign in</h1>
                        <div class="col-md-8 form-group ">
  
                            <label for="email"> Email Address</label>
                                <input type="text" id="email" name="email" required="True" class="form-control" placeholder="Enter email address"/>
        
                            <label for="password"> Password</label>
                                <input type="password" id="password" name="password" required="True" class="form-control" placeholder="Enter password"/>
                                <br>
                            <div align="center">
                                <button class="btn btn-primary" type="submit">Login </button>
                            </div>
                           
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="col-md-4" >
                    <div class="p-5 mb-4 bg-light rounded-3">
                        <div class="container-fluid py-5">
                        <h1 class="display-5 fw-bold">Tips</h1>
                        <p class="col-md-8 fs-4">
                            <ul>
                                <li>
                                    Never share your credentials with anyone
                                </li>
                                <li>
                                    Protect your data using strong password
                                </li>

                            </ul>
                        </p>
                        </div>
                    </div>
                </div>
        </div>
        </div>
    </form>

    {% endblock %}
